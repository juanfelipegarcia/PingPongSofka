<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <title>Ping Pong</title>
  <link rel="stylesheet" href="/CSS/Style.css">
</head>
<body>
  <h1 style="text-align: center;">Ping Pong!</h1>
  <div class="row mb-3">
    <div class="col-sm-2">
      <div class="card text-white bg-primary" style="text-align: center;">
        <div class="card-body">
          <h5 class="card-title">Jugador 1</h5>
          <h5 class="card-title">Puntos</h5>
           <p id="jugador-1">0</p>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="card bg-transparent" style="text-align: center;">
          <canvas id="canvas"></canvas>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="card text-white bg-primary" style="text-align: center;">
        <div class="card-body">
          <h5 class="card-title">jugador 2</h5>
          <h5 class="card-title">Puntos</h5>
           <p id="jugador-2">0</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="card text-center bg-transparent text-white">
      <div class="card-header">
        <button type="button" class="btn btn-primary d-grid gap-2 col-3 mx-auto" onclick="location.reload()">Iniciar</button>
        <p class="card-text">El jugador 1 controla la barra con las teclas A para arriba y Z para  abajo</p>
        <p class="card-text">El jugador 2 controla la barra con las teclas flecha arriba y flecha abajo</p>
        <p class="card-text">Inicia el juego con la barra de estaciadora</p>
    </div>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
  <script src="/JS/main.js"></script>
</body>
</html>
